<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class=" border border-2 mx-auto  mt-2 p-3 rounded love">
        <p class="text-light fw-bold">Love calculator</p>
        <input type="text" class="form-control wee" id="name1" placeholder="Name">
        <img src="images/piclove-removebg-preview.png" alt="" class="pic"> <br>
        <input type="email" class="form-control wee" id="name2" placeholder="Name"> <br>
        <button class="border border none p-2 rounded btn btn-danger fw-bold" onclick="see()">Check</button> <br>
        <span class="text-light fst-italic mb-2">Nobody has ever measured, not even poets, how much the heart can hold.</span>
    </div>
    <div class=" border border-2 mx-auto  mt-2 p-3 rounded love">
        <p id="show" class="fw-semibold border bg-light mt-2">Love percentage will show here</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
